<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" />
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class=" form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="lightinterface"
          value="light"
          checked
        />
        <label for="lightinterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="mediuminterface"
          value="medium"
          checked
        />
        <label for="mediuminterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="darkinterface"
          value="dark"
          checked
        />
        <label for="darkinterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control">
        <option>Montly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        class="form-control"
        id="notes"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
