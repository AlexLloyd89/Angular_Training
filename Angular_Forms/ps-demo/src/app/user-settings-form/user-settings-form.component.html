<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        (blur)="onBlur(nameField)"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />

      <div
        [hidden]="nameField.valid || !form.submitted"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <p>User Interface Style</p>
    <div class=" form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="lightinterface"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightinterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="mediuminterface"
          value="medium"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="mediuminterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interface"
          id="darkinterface"
          value="dark"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="darkinterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Montly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        class="form-control"
        id="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
